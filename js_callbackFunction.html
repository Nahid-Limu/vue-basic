<body>
    <script>
        /*callback function */
            function add(a , b) {
                return a+b;
            }
            function sub(a , b) {
                return a-b;
            }

            function cal(n1,n2, callback) {
                return callback(n1,n2);
            }
            
            console.log( cal(5,3, sub) )
        /*callback function */
    </script>
